name: Cyworld CI/CD

on:
  push:
    branches: [ "refactor/bgm" ]
    paths:
      - 'back/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back

    steps:
      # 코드 가져오기
      - uses: actions/checkout@v3

      # 자바 세팅 (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle 실행 권한 부여 및 빌드
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 도커 이미지 빌드 & 허브 로그인 & 푸시
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cyworld-server:latest

      # EC2에 접속해서 배포 (SSH)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker stop cyworld-server || true
            sudo docker rm cyworld-server || true
            sudo docker system prune -f
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/cyworld-server:latest
            sudo docker run -d -p 80:8080 \
              --name cyworld-server \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e AWS_REGION=ap-northeast-2 \
              -e SPRING_DATASOURCE_URL="${{ secrets.PROD_DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.PROD_DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.PROD_DB_PASSWORD }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_EXPIRATION_TIME=3600000 \
              -e RATE_LIMITER_EXCLUDE_PATHS="/images/**,/css/**,/js/**,/favicon.ico,/swagger-ui/**,/v3/api-docs/**,/error" \
              -e FILE_UPLOAD_DIR="/tmp/uploads" \
              -e SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE="10MB" \
              -e SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE="10MB" \
              -e SPRING_JPA_DATABASE_PLATFORM="org.hibernate.dialect.MySQLDialect" \
              ${{ secrets.DOCKER_USERNAME }}/cyworld-server:latest