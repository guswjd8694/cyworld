name: Cyworld CI/CD

# 1. 언제 실행할까? (refactor/bgm 브랜치에 push 될 때)
# 나중에 배포가 잘 되면 main으로 바꾸시면 됩니다.
on:
  push:
    branches: [ "refactor/bgm" ]
    paths:
      - 'back/**' # 백엔드 코드가 바뀔 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    # 백엔드 코드가 있는 폴더 지정
    defaults:
      run:
        working-directory: ./back

    steps:
      # (1) 코드 가져오기
      - uses: actions/checkout@v3

      # (2) 자바 세팅 (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # (3) Gradle 실행 권한 부여 및 빌드
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # (4) 도커 이미지 빌드 & 허브 로그인 & 푸시
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cyworld-server:latest

      # (5) EC2에 접속해서 배포 (SSH)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user # (주의: 리눅스 종류에 따라 ubuntu일 수도 있음)
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. 기존에 실행 중인 서버 중지 및 삭제
            sudo docker stop cyworld-server || true
            sudo docker rm cyworld-server || true
            
            # 2. 용량 확보를 위해 안 쓰는 이미지 삭제
            sudo docker system prune -f
            
            # 3. 도커 허브에서 최신 이미지 받아오기
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/cyworld-server:latest
            
            # 4. 새 버전 실행 (Prod 프로필 적용 + AWS 키 주입)
            # (주의: EC2에는 application-prod.properties가 있어야 합니다. 
            # 없으면 -e 환경변수로 DB 정보를 다 넣어줘야 합니다.)
            sudo docker run -d -p 80:8080 \
              --name cyworld-server \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
              -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
              -e AWS_REGION=ap-northeast-2 \
              ${{ secrets.DOCKER_USERNAME }}/cyworld-server:latest